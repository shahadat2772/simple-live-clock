<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CLOCK</title>
  </head>
  <body>
    <section class="container">
      <main>
        <div class="clockContainer px-2 row align-items-center">
          <div class="clock rounded shadow col-lg-7">
            <div class="mainClockAndDate">
              <div class="row justify-content-center">
                <div class="mainClockContainer text-white">
                  <div class="display-1" id="clockDegit"></div>
                </div>
                <div
                  class="dateAndDay text-white fs-4 row justify-content-center"
                >
                  <div class="col d-flex justify-content-center">
                    <div id="day" class="pe-1"></div>
                    <div id="date" class="ps-1"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
